name: 'Test diag-trace on supported platforms'

on:
  workflow_dispatch:

jobs:

  linux-x64:
    name: 'Linux x64 test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run native test'
        run: bash tests/scripts/test-all.sh


